{% extends 'shop/basic.html'%}
{% block title%} Contact Us {% endblock %}
 {% block body %}
<div class="container my-2">
    <h2> Contact Us</h2>
    <form method="post" action="/shop/contact/">
        {% csrf_token %}
        <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="enter name">
  </div>
  <div class="form-group">
    <label for="cemail">Email address</label>
    <input type="email" class="form-control" id="cemail" name="cemail" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="mobno">Mobile Number</label>
    <input type="tel" class="form-control" id="mobno" name="mobno" placeholder="enter mobile number">
  </div>

  <div class="form-group">
    <label for="feedback">Feedback</label>
    <textarea class="form-control" id="feedback" name="feedback" rows="5"></textarea>
  </div>
        <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
</form>
</div>
{% endblock %}
