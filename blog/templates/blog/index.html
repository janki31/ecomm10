{% extends 'blog/basic.html'%}
{% block title%} Blog{% endblock %}
{% block body %}
<div class="container my-3">
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <div class="col-md-8 px-0">
      <h1 class="display-4 font-italic">Ecommerce blog post</h1>
    </div>
  </div>

    <div class="row mb-2">
      {% for post in posts %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">

          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-muted">{{post.pub_date}}</div>
          <p class="card-text mb-auto">{{post.desc|slice:"0:100"}}...</p>
          <a href="/blog/blogpost/{{post.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img  src="/media/{{post.image_nm}}" class="bd-placeholder-img"
                width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                role="img" aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice" focusable="false"></img>

        </div>
      </div>
    </div>
      {% if forloop.counter|divisibleby:2%}
  </div>
  <div class="row mb-2">
    {% endif %}
    {% endfor %}
  </div>
</div>
</div>
{% endblock %}
