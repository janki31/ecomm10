{% extends 'shop/basic.html'%}
{% block title%} {{pro.product_name}} {% endblock %}
 {% block body %}
<div class="container my-3">
    <div class="row">
        <div class="col-md-4">
            <img src="/media/{{pro.image}}" width="260px" height="280px">
            <div class="row mx-2 my-2">
                <button class="btn btn-primary mx-2">Add To Cart</button>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>
        <div class="col-md-8">
            <h4>{{pro.product_name}}</h4>
            <p>RS. {{pro.price}}/-</p>
            <p>{{pro.product_desc}}</p>
        </div>

        </div>
    </div>

{% endblock %}
